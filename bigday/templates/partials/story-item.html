<h2>{{event_name}}</h2>
<div id={{event_name}} class="carousel" data-ride="carousel">
    {% for image_info in imageSet %}
    <ol class="carousel-indicators">
        {% if image_info.selection %}
        <li data-target=#{{event_name}} data-slide-to={{forloop.counter0}} class="active"></li>
        {% else %}
        <li data-target=#{{event_name}} data-slide-to={{forloop.counter0}}></li>
        {% endif %}
    </ol>
    {% endfor %}
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        {% for image_info in imageSet %}
        <div class="{%if image_info.selection %}item active{% else %}item{% endif %}">
            <img src={{image_info.url}}>
            <div class="carousel-caption">
                <p>"{{image_info.des}}"</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href=#{{event_name}} data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href=#{{event_name}} data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
