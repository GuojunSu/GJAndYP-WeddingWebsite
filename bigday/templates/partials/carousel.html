<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for imageInfo in imageInfoS %}
        {% if forloop.first %}
        <li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}" class="active"></li>
        {% else %}
        <li data-target="#myCarousel" data-slide-to="{{forloop.counter0}}"></li>
        {% endif %}
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        {% for imageInfo in imageInfoS %}
        <div class="{{imageInfo.selection}}">
            <img src="{{imageInfo.img_url}}" class="img-fluid img-rounded" alt="{{imageInfo.alt}}">
            <div class="carousel-caption">
                <h3>{{imageInfo.title}}</h3>
                <p>{{imageInfo.description}}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
