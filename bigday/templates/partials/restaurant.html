<section class="container" id="restaurant_section">
    <div class="page-header">
        <h3><label style="color:#F75000;">宴客餐廳資訊</label><small> via Google Maps</small></h3>
    </div>
    <div class="row">
        <div class="card card-default">
            <div class="card-header">
                餐廳路線規劃
            </div>
            <div class="card-body">
                <div class="input-group form-group">
                    <span class="input-group-addon" style="font-size:15px">
                        出發地址
                    </span>
                    <input type="text" class="form-control" id="_destination" placeholder="出發地"
                           aria-label="destination" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"  style="font-size:15px">交通工具</span>
                    <div class="input-group-btn" id="_dropdown">
                        <button type="button" class="btn btn-default dropdown-toggle" id="_drop_down"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">類型
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#restaurant" data-value="DRIVING">客車</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#restaurant" data-value="TRAIN">火車</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#restaurant" data-value="BUS">客運</a></li>
                        </ul>
                    </div><!-- /btn-group -->
                </div><!-- /input-group -->
                <a href="#restaurant" id="submit" class="btn btn-primary btn-lg btn-block buy-now">
                    Let's GO
                    <span class="glyphicon glyphicon-triangle-right"></span>
                </a>
            </div>
            <div class="card-footer">
                <div id="map" style="height: 300px"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-xs-6 col-sm-4">
                <a class="glyphicon glyphicon-map-marker" style="color:#8F4586;"></a>
                <br/>
                <p style="color:#8F4586">喜多多婚宴會館</p>
            </div>
            <div class="col-xs-6 col-sm-4">
                <a class="glyphicon glyphicon-earphone" style="color:#8F4586;"></a>
                <br/>
                <p style="color:#8F4586">+ 01 234 567 89</p>
            </div>
        </div>
    </div>
</section>

<script>
var map;
function initMap() {
    // 載入路線服務與路線顯示圖層
    var directionsDisplay = new google.maps.DirectionsRenderer();
    // 初始化地圖
    map = new google.maps.Map(document.getElementById('map'), {
        zoom: 16,
        center: { lat: 25.034010, lng: 121.562428 }
    });
    // 放置路線圖層
    directionsDisplay.setMap(map);
}









</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE82IF6E9BIvSxZAF3jpPjPpQkr-oOuSs&callback=initMap">
</script>
